<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="custom.css" />
	</head>
	<body>
		<section class="container">
			<div class="items item-1">
				<input
					type="text"
					id="screen"
					value="0"
					disabled />
			</div>
			<div class="items item-2">
				<button
					class="btn btn-1"
					type="button"
					value="1">
					1
				</button>
			</div>
			<div class="items item-3">
				<button
					class="btn btn-2"
					type="button"
					value="2">
					2
				</button>
			</div>
			<div class="items item-4">
				<button
					class="btn btn-3"
					type="button"
					value="3">
					3
				</button>
			</div>
			<div class="items item-5">
				<button
					class="btn btn-4"
					type="button"
					value="4">
					4
				</button>
			</div>
			<div class="items item-6">
				<button
					class="btn btn-5"
					type="button"
					value="5">
					5
				</button>
			</div>
			<div class="items item-7">
				<button
					class="btn btn-6"
					type="button"
					value="6">
					6
				</button>
			</div>
			<div class="items item-8">
				<button
					class="btn btn-7"
					type="button"
					value="7">
					7
				</button>
			</div>
			<div class="items item-9">
				<button
					class="btn btn-8"
					type="button"
					value="8">
					8
				</button>
			</div>
			<div class="items item-10">
				<button
					class="btn btn-9"
					type="button"
					value="9">
					9
				</button>
			</div>
			<div class="items item-11">
				<button
					class="btn btn-10"
					type="button"
					value="0">
					0
				</button>
			</div>
			<div class="items item-12">
				<button
					class="btn btn-11"
					type="button"
					value=".">
					.
				</button>
			</div>
			<div class="items item-13">
				<button
					class="btn btn-12"
					type="button"
					value="+">
					+
				</button>
			</div>
			<div class="items item-14">
				<button
					class="btn btn-13"
					type="button"
					value="-">
					-
				</button>
			</div>
			<div class="items item-15">
				<button
					class="btn btn-14"
					type="button"
					value="*">
					*
				</button>
			</div>
			<div class="items item-16">
				<button
					class="btn btn-15"
					type="button"
					value="/">
					/
				</button>
			</div>
			<div class="items item-17">
				<button
					class="btn btn-16"
					type="button"
					value="=">
					=
				</button>
			</div>
			<div class="items item-18">
				<button class="btn btn-17">C</button>
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
