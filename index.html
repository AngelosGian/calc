<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="custom.css" />
	</head>
	<body>
		<div class="container">
			<div class="items item-1"><p id="screen"></p></div>
			<div class="items item-2">
				<button
					class="btn btn-1"
					value="1">
					1
				</button>
			</div>
			<div class="items item-3">
				<button
					class="btn btn-2"
					value="2">
					2
				</button>
			</div>
			<div class="items item-4">
				<button
					class="btn btn-3"
					value="3">
					3
				</button>
			</div>
			<div class="items item-5">
				<button
					class="btn btn-4"
					value="4">
					4
				</button>
			</div>
			<div class="items item-6">
				<button
					class="btn btn-5"
					value="5">
					5
				</button>
			</div>
			<div class="items item-7">
				<button
					class="btn btn-6"
					value="6">
					6
				</button>
			</div>
			<div class="items item-8">
				<button
					class="btn btn-7"
					value="7">
					7
				</button>
			</div>
			<div class="items item-9">
				<button
					class="btn btn-8"
					value="8">
					8
				</button>
			</div>
			<div class="items item-10">
				<button
					class="btn btn-9"
					value="9">
					9
				</button>
			</div>
			<div class="items item-11">
				<button
					class="btn btn-10"
					value="0">
					0
				</button>
			</div>
			<div class="items item-12">
				<button class="btn btn-11">.</button>
			</div>
			<div class="items item-13">
				<button class="btn btn-12">+</button>
			</div>
			<div class="items item-14">
				<button class="btn btn-13">-</button>
			</div>
			<div class="items item-15">
				<button class="btn btn-14">*</button>
			</div>
			<div class="items item-16">
				<button class="btn btn-15">/</button>
			</div>
			<div class="items item-17">
				<button class="btn btn-16">=</button>
			</div>
			<div class="items item-18">
				<button class="btn btn-17">C</button>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
